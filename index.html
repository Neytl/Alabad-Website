<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caja de Música</title>
    <meta name="description" content="Descargar e impremir música cristiana gratis!">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="imgs/Favicon.png">
    <link href='css/home.min.css' rel='stylesheet' type='text/css'>
    <link rel="preload" href="./css/fonts/OpenSans.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./css/fonts/Playwrite.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div id="pageContainer" class="backgroundColor">
        <div id="backgroundImageContainer">
            <img id="backgroundImage" src="../imgs/Background.jpg" alt="Background">
        </div>

        <!--Nav-->
        <div id="navWrapper">
            <div id="homeNav">
                <!--Language-->
                <div id="languageMenuContainer">
                    <div id="languageSelectDisplay" title="Idioma">
                        <img src="imgs/icons/globe.png" alt="Language">
                    </div>
                    <div id="languageOptions">
                        <a href="home">
                            <img src="imgs/icons/USFlag.png" alt="Langauge">
                            <span>English</span>
                        </a>
                        <a href="/">
                            <img src="imgs/icons/MexicoFlag.png" alt="Langauge">
                            <span>Español</span>
                        </a>
                    </div>
                </div>

                <div id="rightNav">
                    <!--Ko-Fi-->
                    <a href="https://ko-fi.com/cajademusica" title="Apóyanos" id="kofiButton">
                        <img id="kofiImage" src="imgs/kofi-cup.webp" alt="Apóyanos">
                    </a>

                    <!--Charts link-->
                    <a id="chartsPageLink" href="tablas" title="Ver Tablas de Acordes">
                        <img src="imgs/icons/note.png" alt="Chord Charts">
                    </a>
                </div>
            </div>
        </div>

        <!--Body-->
        <div id="content">
            <div>
                <div id="headerAndSearchContainer">
                    <!--Logo-->
                    <a id="logoContainer" href="/">
                        <img id="logo" src="imgs/LargeLogo.webp" alt="Logo">
                        <span>Caja de Música</span>
                    </a>

                    <!--Search-->
                    <div class="centerItems">
                        <div id="searchContainer">
                            <!--Search Bar-->
                            <div id="searchBar">
                                <div id="searchButton" title="Search" class="centerItems">
                                    <img src="imgs/icons/search.png" alt="Buscar">
                                </div>
                                <input type="text" placeholder="Buscar" autocomplete="off" id="searchInput">
                            </div>

                            <!--Search Results-->
                            <div id="searchResultsContainer">
                                <div id="searchResults" class="hidden">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Search Popup-->
        <div id="searchPopup" class="hidden">
            <div id="searchAndCancel">
                <!--Search Bar-->
                <div id="popupSearchBar">
                    <div id="popupSearchInputButton">
                        <img src="imgs/icons/search.png" alt="Search">
                    </div>
                    <input type="text" placeholder="Buscar" autocomplete="off" id="popupSearchInput">
                    <div id="popupClearSearchButton" class="hidden">
                        <img src="imgs/icons/close.png" alt="Close">
                    </div>
                </div>
                <!--Cancel Search-->
                <div id="popupCancelSearchButton">
                    <span>Cancelar</span>
                </div>
            </div>

            <!--No Results-->
            <div id="popupNoResults" class="hidden">
                <span>No Resultados</span>
            </div>

            <!--Searching-->
            <div id="popupLoadingResults" class="hidden">
                <span>Buscando...</span>
            </div>

            <!--Search Results-->
            <div id="popupSearchResults">

            </div>
        </div>
    </div>

    <!--Scripts-->
    <script type="text/javascript" src="js/home.min.js" charset="iso-8859-1"></script>
</body>
</html>
