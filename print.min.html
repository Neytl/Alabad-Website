<!DOCTYPE html><html lang=en><head><title>Music Box</title><meta name=robots content=noindex /><meta charset=utf-8 /><meta name=viewport content="width=device-width" /><link rel="shortcut icon" type=image/png href=imgs/Favicon.png /><link href=css/printStyles.min.css rel=stylesheet type=text/css /><link rel=preload href=./css/fonts/OpenSans.woff2 as=font type=font/woff2 crossorigin /><link rel=preload href=./css/fonts/Playwrite.woff2 as=font type=font/woff2 crossorigin /></head><body><div id=pageContainer><div class="sideMenu hidden" id=infoMenu><div class=menuSection><div class="menuSectionTitle noToggle"><div>Song Details</div></div><div id=songDetailsContainer class=menuSectionInfo><div><img src=imgs/icons/note.png alt=Song /> <span id=songDataName></span></div><div id=songDataArtistContainer><img src=imgs/icons/artist.png alt=Artist /> <span id=songDataArtist></span></div><div id=songDataYTContainer><img alt=YouTube src=imgs/icons/YouTube.png id=ytIcon /> <a id=songDataYT href="" target=_blank>YouTube</a></div></div></div><div class=menuSection id=printSection><a href=chart id=chordChartButton><div class=iconTitle><img alt="Chord Chart" src=imgs/icons/note.png /><span>Chord Chart</span></div><img id=printArrow src=imgs/icons/up.png alt=Expand /></a></div><div class="menuSection closed hidden"><div class=menuSectionTitle id=moreVersionsButton><div>More Versions</div><img src=imgs/icons/up.png alt=Expand /></div><div class=menuSectionOptions id=versions></div></div></div><div id=contentContainer><div id=returnToCenterCover></div><div id=backgroundImageContainer><img id=backgroundImage src=../imgs/Background.jpg alt=Background /></div><div id=popupContainer class=hidden><div id=darkOut class=closePopup></div><div class="popup hidden" id=editSongPopup><span class="smallIconButton closePopup" title=Cancel>&times</span><div id=editSongHeader> <img src=imgs/icons/pencil.png alt=Edit /> <span>Edit</span></div>
                    <textarea id=editSongInput spellcheck=false style="font-family: Arial"></textarea><input class=button type=button value="Save Changes" id=submitEditButton /></div></div><div id=nav><div><div id=songInfoButton class=navButton><img src=imgs/icons/fullChart.png alt=Info /> <span>Details</span></div></div><div><a href=home id=toHomeButton class=navButton><img id=logo src=imgs/Logo.webp alt=Home /> <span>Music Box</span></a></div><div><div id=chordsSettingsButton class=navButton><img src=imgs/icons/note.png alt=Chords /> <span>Chords</span></div></div></div><div id=pageSplit><div id=chordChart class=chart></div><div id=chordChartDisplayContainer><div id=chordChartDisplay class=chart></div></div><div id=printOptionsContainer><div id=floatingContainer><div id=tabs><span id=printSettingsHeader>Print</span><div id=printOptions class=tabContent><div class=settingsContainer> <span>Chords/Lyrics:</span><select id=displayType class=settingsSelect><option value=Chords class=chordDisplayType>Chords</option><option value=Complete class=chordDisplayType>Full Song</option><option value=Lyrics>Lyrics</option></select></div><div class=settingsContainer><span>Font Size:</span><select id=fontSizeSelect class=settingsSelect><option>8</option><option>8.5</option><option>9</option><option>9.5</option><option>10</option><option>10.5</option><option>11</option><option>11.5</option><option>12</option><option>12.5</option><option>13</option><option>13.5</option><option>14</option><option>14.5</option><option>15</option><option>15.5</option><option>16</option></select></div><div id=editColumnsContainer class=settingsContainer><span>Columns:</span><select id=columnsSelect class=settingsSelect><option>1</option><option>2</option><option>Stretched</option></select></div><div class="settingsContainer hidden"><span>Font:</span><select id=fontStyleSelect class=settingsSelect style="font-family: Arial"><option>Arial</option><option>Calibri</option></select></div><div id=editSongButt
