<!DOCTYPE html>
<html lang="en">
<head>
    <title>Printing - Alabad</title>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="imgs/Favicon.png">
    <link href='css/printStyles.min.css' rel='stylesheet' type='text/css'>
    <!--<link href='css/printStyles.css' rel='stylesheet' type='text/css'>-->
    <link rel="preload" href="./css/fonts/OpenSans.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pageContainer">
        <div class="sideMenu hidden" id="infoMenu">
            <!--Song Details-->
            <div class="menuSection">
                <div class="menuSectionTitle noToggle">
                    <div>Song Details</div>
                </div>
                <div id="songDetailsContainer" class="menuSectionInfo">
                    <div>
                        <img src="imgs/icons/note.png" alt="Song">
                        <span id="songDataName"></span>
                    </div>
                    <div id="songDataArtistContainer">
                        <img src="imgs/icons/artist.png" alt="Artist">
                        <span id="songDataArtist"></span>
                    </div>
                    <div id="songDataYTContainer">
                        <img alt="YouTube" src="imgs/icons/YouTube.png" id="ytIcon">
                        <a id="songDataYT" href="" target="_blank">YouTube</a>
                    </div>
                </div>
            </div>

            <!--Chord Chart-->
            <div class="menuSection" id="printSection">
                <a href="chart" id="chordChartButton">
                    <div class="iconTitle"><img alt="Chord Chart" src="imgs/icons/note.png"><span>Chord Chart</span></div>
                    <img id="printArrow" src="imgs/icons/up.png" alt="Expand">
                </a>
            </div>

            <!--Versions-->
            <div class="menuSection closed hidden">
                <div class="menuSectionTitle" id="moreVersionsButton">
                    <div>More Versions</div>
                    <img src="imgs/icons/up.png" alt="Expand">
                </div>
                <div class="menuSectionOptions" id="versions">

                </div>
            </div>
        </div>

        <!--Main Content-->
        <div id="contentContainer">
            <div id="returnToCenterCover"></div>
            <div id="backgroundImageContainer">
                <img id="backgroundImage" src="../imgs/Background.jpg" alt="Background">
            </div>

            <!--Dark Overlay-->
            <div id="popupContainer" class="hidden">
                <div id="darkOut" class="closePopup"></div>
                <!--Edit Song Popup-->
                <div class="popup hidden" id="editSongPopup">
                    <span class="smallIconButton closePopup" title="Cancel">&times</span>
                    <div id="editSongHeader">
                        <img src="imgs/icons/pencil.png" alt="Edit">
                        <span>Edit</span>
                    </div>
                    <textarea id="editSongInput" spellcheck="false" style="font-family: Arial"></textarea>
                    <input class="button" type="button" value="Save Changes" id="submitEditButton">
                </div>
            </div>

            <!--Nav-->
            <div id="nav">
                <div>
                    <div id="songInfoButton" class="navButton">
                        <img src="imgs/icons/fullChart.png" alt="Info">
                        <span>Details</span>
                    </div>
                </div>
                <div>
                    <a href="print" id="toHomeButton" class="navButton">
                        <img id="logo" src="imgs/Logo.png" alt="Home">
                        <span>Alabad</span>
                    </a>
                </div>
                <div>
                    <div id="chordsSettingsButton" class="navButton">
                        <img src="imgs/icons/note.png" alt="Chords">
                        <span>Chords</span>
                    </div>
                </div>
            </div>

            <!--Body-->
            <div id="pageSplit">
                <!--The Chord Chart (Sizing and Printing)-->
                <div id="chordChart" class="chart">

                </div>

                <!--The Chord Chart Display-->
                <div id="chordChartDisplayContainer">
                    <div id="chordChartDisplay" class="chart">

                    </div>
                </div>

                <!--Print/Dowload Options-->
                <div id="printOptionsContainer">
                    <div id="floatingContainer">
                        <div id="tabs">
                            <span id="printSettingsHeader">Print</span>

                            <div id="printOptions" class="tabContent">
                                <!--Display Type-->
                                <div class="settingsContainer">
                                    <span>Chords/Lyrics:</span>
                                    <select id="displayType" class="settingsSelect">
                                        <option value="Chords" class="chordDisplayType">Chords</option>
                                        <option value="Complete" class="chordDisplayType">Full Song</option>
                                        <option value="Lyrics">Lyrics</option>
                                    </select>
                                </div>

                                <!--Font Size-->
                                <div class="settingsContainer">
                                    <span>Font Size:</span>
                                    <select id="fontSizeSelect" class="settingsSelect">
                                        <option>8</option>
                                        <option>8.5</option>
                                        <option>9</option>
                                        <option>9.5</option>
                                        <option>10</option>
                                        <option>10.5</option>
                                        <option>11</option>
                                        <option>11.5</option>
                                        <option>12</option>
                                        <option>12.5</option>
                                        <option>13</option>
                                        <option>13.5</option>
                                        <option>14</option>
                                        <option>14.5</option>
                                        <option>15</option>
                                        <option>15.5</option>
                                        <option>16</option>
                                    </select>
                                </div>

                                <!--Columns-->
                                <div id="editColumnsContainer" class="settingsContainer">
                                    <span>Columns:</span>
                                    <select id="columnsSelect" class="settingsSelect">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>Stretched</option>
                                    </select>
                                </div>

                                <!--Font-->
                                <div class="settingsContainer hidden">
                                    <span>Font:</span>
                                    <select id="fontStyleSelect" class="settingsSelect" style="font-family: Arial">
                                        <option>Arial</option>
                                        <option>Calibri</option>
                                    </select>
                                </div>

                                <!--Edit Song-->
                                <div id="editSongButtonContainer" class="settingsContainer">
                                    <span>Edit Song:</span>
                                    <div id="editSongButton" title="Edit the song text">
                                        <img src="imgs/icons/pencil.png" alt="Edit">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Print/Download Buttons-->
                        <div id="printButtonContainer">
                            <div id="printButton" title="Print or Download">
                                <img src="imgs/icons/print.png" alt="Print">
                                <span>/</span>
                                <img src="imgs/icons/download.png" alt="Download">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="dbPrintSettings" class="hidden">
                <div>
                    <div id="prevSong" title="Previous Song">
                        <img src="imgs/icons/up.png" alt="Expand">
                    </div>

                    <div id="nextSong" title="Next Song">
                        <img src="imgs/icons/up.png" alt="Expand">
                    </div>
                </div>

                <div>
                    <div id="fitToOneColumn" title="Fit To One Column">
                        <span>1</span>
                    </div>
                    <div id="fitToTwoColumns" title="Fit To Two Columns">
                        <span>2</span>
                    </div>
                </div>
                <div>
                    <div id="updatePrintSettings" title="Update Print Settings">
                        <img src="imgs/icons/add.png" alt="Update">
                    </div>
                </div>
            </div>
        </div>

        <!--Chords Menu-->
        <div id="chordsMenu" class="sideMenu">
            <!--Key-->
            <div class="menuSection">
                <div class="menuSectionInfo">
                    <div id="keyOptionsContainer">
                        <!--Keys-->
                        <div>
                            <div id="keyButtons">

                            </div>
                            <div id="originalKeyButton">Original Key</div>
                        </div>

                        <!--Key Changes-->
                        <div id="keyChangesContaienr" class="hidden">
                            <span>(Key Changes: </span>
                            <span id="keyChanges"></span>
                            <span>)</span>
                        </div>

                        <!--Sharps/Flats-->
                        <div class="menuSectionInfo">
                            <div class="menuToggleChoices">
                                <div id="toSharpsButton">♯</div>
                                <div id="toFlatsButton">♭</div>
                            </div>
                        </div>

                        <!--Hear Key-->
                        <div id="hearKeyButton" class="hidden">
                            <img src="imgs/icons/ear.png" alt="Hear Song">
                        </div>
                    </div>
                </div>
            </div>

            <!--Chord Notation-->
            <div class="menuSection closed">
                <div class="menuSectionTitle">
                    <div>Notation</div>
                    <img src="imgs/icons/up.png" alt="Expand">
                </div>
                <div class="menuSectionInfo">
                    <div class="menuToggleChoices">
                        <div id="toLettersButton">C</div>
                        <div id="toSolfegeButton">DO</div>
                    </div>
                </div>
            </div>

            <!--Chord Color-->
            <div class="menuSection closed">
                <div class="menuSectionTitle">
                    <div>Chord Color</div>
                    <img src="imgs/icons/up.png" alt="Expand">
                </div>
                <div class="menuSectionInfo">
                    <div class="menuToggleChoices">
                        <div id="chordColor1Button" class="selected">C#</div>
                        <div id="chordColor2Button">C#</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="js/print.min.js"></script>
<!--        <script src="js/utility.js"></script>
        <script src="js/scrollIntoView.js"></script>
        <script src="js/print.js"></script>
        <script src="js/updatePrint.js"></script>
--></body>
</html>
